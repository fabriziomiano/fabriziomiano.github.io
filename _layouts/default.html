<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="index-page">
    {% include nav.html %} {{ content }}

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{{ '/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/php-email-form/validate.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/aos/aos.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/typed.js/typed.umd.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/purecounter/purecounter_vanilla.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/waypoints/noframework.waypoints.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/glightbox/js/glightbox.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/isotope-layout/isotope.pkgd.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/vendor/swiper/swiper-bundle.min.js' | relative_url }}"></script>

    <!-- Main JS File -->
    <script type="module" src="assets/js/main.js"></script>

    <!-- LinkedIn Badge Script -->
    <script
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
      type="text/javascript"
    ></script>

    <!-- JSON-LD Person schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Fabrizio Miano",
        "alternateName": "Fab Miano",
        "url": "https://FabrizioMiano.com",
        "sameAs": ["https://www.linkedin.com/in/fabriziomiano", "https://github.com/fabriziomiano"],
        "jobTitle": "Business Analytics Manager",
        "worksFor": {
          "@type": "Organization",
          "name": "STMicroelectronics"
        }
      }
    </script>
  </body>
</html>
